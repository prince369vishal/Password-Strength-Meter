<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h2><span id="pass">Password</span> <br> <span class="strength">Strength</span> <span class="meter">Meter</span></h2>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" id="password">

      <button type="submit"><img src="arrow.png" alt=""></button>

      <p id="message">Password is <span id="strength"></span> </p>
    </div>
   
  </div>

  <script src="script.js"></script>
</body>
</html>
